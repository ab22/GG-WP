<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="yrylApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>GG WP</title>
        <!-- Load the angular js at first so the ngCloak css works -->
        <script src="static/js/angular.min.js"></script>
        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="IndexCtrl" ng-cloak>
        <div ng-init="regions={{ supported_regions }}" >
        </div>
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                    GG WP
                </a>
            </div>
          </div>
        </nav>
        <div class="row"></div>
        <div class="jumbotron">
            <div class="container">
                <h3>Search Summoner</h3>
                <p></p>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <input id="summoner_name" type="text" name="summoner" class="form-control" placeholder="Search for..." ng-model="summonerName">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ng-cloak>
                                  [[selectedRegion]]
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="(key, val) in regions">
                                        <a href="#" ng-click="changeRegion(key)">[[val]]</a>
                                    </li>
                                </ul>
                                <button type="submit" class="btn btn-default btn-primary" ng-click="search()">Search</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/controllers/index.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="static/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
